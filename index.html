<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>My task manager</title>
</head>
<body>
	<div class="taskList-container">
		<div class="taskList-header">
			<h2>My To Do list</h2>
				<div class="input-container">
					<input type="text" id="inputTask" class="inputTask" placeholder="Title...">
					<select id="select-priority">
						<option>norm</option>
						<option>fast</option>
						<option>hard</option>
					</select>
					<span onclick="createNewTask()" class="add-span">Add</span>
					<button type="button" class="sort-button" onclick="sortTaskList()">sort</button>
				</div>
		</div>
		<ul class="taskList" id="taskList">
			<li class="taskList-item fast">AAA</li>
			<li class="taskList-item completed">BBB</li>
			<li class="taskList-item completed">CCC</li>
			<li class="taskList-item">DDD</li>
			<li class="taskList-item hard">EEE</li>
			<li class="taskList-item hard">FFF</li>
			<li class="taskList-item">JJJ</li>
			<li class="taskList-item">HHH</li>
		</ul>
	</div>
	<script src="scripts/module.js"></script>
</body>
</html>
