<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>My task manager</title>
</head>
<body>
	<div class="taskList-container">
		<div class="taskList-header">
			<h2>My To Do list</h2>
			<input type="text" id="inputTask" class="inputTask" placeholder="Title...">
			<span onclick="createNewTask()" class="add-span">Add</span>
		</div>
		<ul class="taskList" id="taskList">
			<li class="taskList-item">AAA</li>
			<li class="taskList-item">BBB</li>
			<li class="taskList-item">CCC</li>
			<li class="taskList-item">DDD</li>
			<li class="taskList-item">EEE</li>
			<li class="taskList-item">FFF</li>
			<li class="taskList-item">JJJ</li>
			<li class="taskList-item">HHH</li>
		</ul>
	</div>
	<script src="js/build.js"></script>
</body>
</html>
